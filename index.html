<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Boilerplate Me</title>
  <meta name="viewport" content="width=device-width; initial-scale=0.45">
  <link href='http://fonts.googleapis.com/css?family=Holtwood+One+SC' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Six+Caps' rel='stylesheet' type='text/css'>
  <link href="style.css" rel="stylesheet">
</head>
<body>
<a href="http://github.com/shaundunne/Boilerplates">
	<img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" />
</a>

<header>
	<h1>Boilerplates</h1>
</header>


<ul id="boilerplates">
</ul>



<footer>

</footer>

<script id="bPlateTmp" type="text/html">
<li>
	<h2>${name}</h2>
	<p>${description}</p>
	<p><a href="${url}">Website</a></p>
	<p>
		<a class="source" href="${source}">download source</a>
	</p>
</li>
</script>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>	
<script src="data.js"></script>

<script type="text/javascript">
	$("#bPlateTmp").tmpl(boilerplates).appendTo("#boilerplates");
</script>

<script type="text/javascript">
	$("#boilerplates").delegate('li','click', function(){
		if($(this).height() === 60)
		{
			$(this).animate({
				height : 155
			})
		} else 
		{
			$(this).animate({
				height : 60
			})
		}
		
	});
	
	$("#boilerplates").delegate('a','click', function(e){
			e.stopPropogation();
	});
</script>

</body>
</html>
